<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="remedy.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>

  <div class="card">
    <div class="upper-section">
      <p class="text-small">My balance</p>
      <p>$921.48</p>

    </div>
    <div class="lower-section">
      <h1>Spending - Last 7 days</h1>
      <div class="container-bar-chart">
        <figure class="bar-container">
          <div id="mon" class="bar"></div>
          <figcaption>mon</figcaption>
        </figure>
        <figure class="bar-container">
          <div id="tue" class="bar"></div>
          <figcaption>tue</figcaption>
        </figure>
        <figure class="bar-container">
          <div id="wed" class="bar"></div>
          <figcaption>wed</figcaption>
        </figure>
        <figure class="bar-container">
          <div id="thu" class="bar"></div>
          <figcaption>thu</figcaption>
        </figure>
        <figure class="bar-container">
          <div id="fri" class="bar"></div>
          <figcaption>fri</figcaption>
        </figure>
        <figure class="bar-container">
          <div id="sat" class="bar"></div>
          <figcaption>sat</figcaption>
        </figure>
        <figure class="bar-container">
          <div id="sun" class="bar"></div>
          <figcaption>sun</figcaption>
        </figure>
      </div>
      <hr>
      <div class="container-under-bar">
        <div class="left-section">
          <p class="text-small"> Total this month</p>
          <p class="num-big">$478.33</p>
        </div>

        <div class="right-section"> +2.4%
          from last month</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ala</a>.
  </div>

  <script src="./app.js"></script>

</body>

</html>
