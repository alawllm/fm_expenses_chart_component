<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="remedy.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>

  <div class="card">
    <div class="upper-section two-part-section">
      <div class="left-section">
        <p class="text-small">My balance</p>
        <p class="text-medium">$921.48</p>
      </div>
      <div class="right-section">
        <img src="./images/logo.svg" alt="logo - two circles overlapping">
      </div>
    </div>

    <div class="lower-section">
      <h1 class="text-medium">Spending - Last 7 days</h1>

      <div class="container-bar-chart">
        <figure class="bar-container">
          <div id="mon" class="bar"></div>
          <figcaption class="text-small">mon</figcaption>
        </figure>
        <figure class="bar-container">
          <div id="tue" class="bar"></div>
          <figcaption class="text-small">tue</figcaption>
        </figure>
        <figure class="bar-container">
          <div id="wed" class="bar"></div>
          <figcaption class="text-small">wed</figcaption>
        </figure>
        <figure class="bar-container">
          <div id="thu" class="bar"></div>
          <figcaption class="text-small">thu</figcaption>
        </figure>
        <figure class="bar-container">
          <div id="fri" class="bar"></div>
          <figcaption class="text-small">fri</figcaption>
        </figure>
        <figure class="bar-container">
          <div id="sat" class="bar"></div>
          <figcaption class="text-small">sat</figcaption>
        </figure>
        <figure class="bar-container">
          <div id="sun" class="bar"></div>
          <figcaption class="text-small">sun</figcaption>
        </figure>
      </div>

      <hr>

      <div class="two-part-section">
        <div class="left-section">
          <p class="text-small"> Total this month</p>
          <p class="text-big">$478.33</p>
        </div>
        <div class="right-section text-small">
          <p class="text-bold">+2.4%</p>
          <p>from last month</p>
        </div>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/alawllm">Ala</a>.
  </div>

  <script src="./app.js"></script>

</body>

</html>
